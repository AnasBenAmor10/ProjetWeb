<div class="ala">
  <div cdkDropListGroup class="d-flex ">
    <div *ngFor="let list of lists" cdkDropList [cdkDropListData]="list.ala" class="example-list " (cdkDropListDropped)="drop($event)">
      <h2>{{list.nom}}</h2><br>
      
      <div class="example-container">
        <div *ngFor="let item of list.ala" cdkDrag [cdkDragData]="item" class="example-box ">
          <div>
            <i class="label">Name Client: </i>
            <h6 class="value">{{ item.titre }}</h6>
            <i class="label">Description: </i>
            <h6 class="value">{{ item.description }}</h6>
            <i class="label">Owner: </i>
            <h6 class="value">{{ item.proprietaire }}</h6>
            <i class="label">date: </i>
            <h6 class="value">{{ item.date_fin | date:'yyyy-MM-dd' }}</h6>
          </div>
        </div>
      </div>

      <div *ngIf="list.nom === 'Very Urgent'" class="cont">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Name Client</span>
          <input [(ngModel)]="newVeryUrgentname"type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Descripton</span>
          <input [(ngModel)]="newVeryUrgentdescrip"type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Owner username</span>
          <input [(ngModel)]="newVeryUrgentowner"type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Date</span>
          <input [(ngModel)]="newVeryUrgentDate"type="date" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="button" class="btn btn-secondary button"  (click)="adddDoneTasks()">Apply</button>
      </div>
      <div *ngIf="list.nom === 'Normal'" class="cont">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Name Client</span>
          <input [(ngModel)]="newNormalname"type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Descripton</span>
          <input [(ngModel)]="newNormaldescrip"type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Owner </span>
          <input [(ngModel)]="newNormalowner"type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Date</span>
          <input [(ngModel)]="newNormalDate"type="date" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="button" class="btn btn-secondary button" (click)="adddToDoTasks()">Apply</button>
      </div>

      <div *ngIf="list.nom === 'Urgent'" class="cont">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Name Client</span>
          <input [(ngModel)]="newUrgentname"type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Descripton</span>
          <input [(ngModel)]="newUrgentdescrip"type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Owner</span>
          <input [(ngModel)]="newUrgentowner"type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Date</span>
          <input [(ngModel)]="newUrgentDate"type="date" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="button" class="btn btn-secondary button" (click)="adddInprogressTasks()">Apply</button>
      </div>

    </div>
  </div>
</div>
